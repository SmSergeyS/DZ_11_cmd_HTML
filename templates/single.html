<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ candidate.name }}</title>
</head>
<body>
    {% if 'not_found' in candidate.keys() %}
        <h1>{{ candidate.not_found }}</h1>
    {% else %}
        <h3><strong>Имя кандидата:</strong></h3>
        <h1>{{ candidate.name }}</h1>
        <p><strong>Позиция кандидата:</strong> {{ candidate.position }}</p>
        <img src="{{ candidate.picture }}" width=200/>
        <p><strong>Навыки кандидата:</strong> {{ candidate.skills }}</p>
    {% endif %}
</body>
</html>
